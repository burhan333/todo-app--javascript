<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>TODO APP</title>
</head>
<body>    
    <div class="main">
        <div class="todo">
            <div class="todo_head">
                <h2 class="todo_title">Todo App</h2>
            </div>
            <div class="todo_input-section">
                <input class="todo_input" id="input" type="text" placeholder="Add Item">
                <button class="todo_add" onclick="add()">ADD</button>
            </div>
            <div class="todo_tasks">
                <ul id="list"></ul>
            </div>
            <div class="todo_footer">
                <button class="todo_delete-all" onclick="deleteAll()">DELETE ALL</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
